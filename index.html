<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estiloBootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <h1 class="titulo text-center bg-secondary text-white m-0 p-2">Lista de Convidados</h1>
    
    <section id="erros" class="row justify-content-center"></section>
    
    <div class="jumbotron big-banner jumbotron-fluid p-3 m-1">
        <section class="row justify-content-center ">
            <form class="card col col-10 col-sm-8 col-md-6 col-lg-3 bg-light">
                <div class="form-group p-1">
                    <label class="h6" for="nome">Nome</label>
                    <input id="nome" class="form-control" type="text" placeholder="Nome do convidado">
                </div>

                <div class="form-group p-1">
                    <label class="h6" for="idade">Idade</label>
                    <input id="idade" class="form-control " type="number" placeholder="Idade">
                </div>

                <div class="form-group p-1">
                    <label class="h6" for="email">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="E-mail">
                </div>
                <button class="btn btn-outline-primary mb-3" type="button" onclick="salvar()">Salvar</button>
                <button class="btn btn-outline-danger mb-3" type="button" onclick="limparFormulario()">Cancelar</button>
            </form>

        </section>
    </div>
    <section class="row justify-content-center" >
        <table class="table col col-10 col-sm-8 col-md-6  table-striped">
            <thead class="thead-dark">
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Ações</th>
            </thead>
            <tbody id="lista"> </tbody>
        </table>
    </section>

    <div class="modal fade" id="alertaRemover" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Tem certeza?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Este convidado será removido da lista!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal" onclick="confirmarRemocao()">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

     <!--  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#alertaRemover">
        Launch demo modal
      </button> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
